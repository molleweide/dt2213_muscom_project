<!doctype HTML>
<html>
    <head>
        <script src="js/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="content">
            <!-- <p>root note: <span id="root-note"></span> </p> -->
            <p id="not"></p>
            <div class="progress-wrapper">
                <div class="prog-block" id="prog-1"></div>
                <div class="prog-block" id="prog-2"></div>
                <div class="prog-block" id="prog-3"></div>
                <div class="prog-block" id="prog-4"></div>
                <div class="prog-block" id="prog-5"></div>
                <div class="prog-block" id="prog-6"></div>
                <div class="prog-block" id="prog-7"></div>
                <div class="prog-block" id="prog-8"></div>
                <div class="prog-block" id="prog-9"></div>
                <div class="prog-block" id="prog-10"></div>
                <div class="prog-block" id="prog-11"></div>
                <div class="prog-block" id="prog-12"></div>
                <div class="prog-block" id="prog-13"></div>
                <div class="prog-block" id="prog-14"></div>
                <div class="prog-block" id="prog-15"></div>
            </div>
            <p> Target intervals: [ <span id="targets-intervals"></span> ]</p>
            <div id="scoreElements"></div>
            Level: <span id="level"></span><br/>
            Score: <span id="levelscore"></span><br/>
            <button id="buttonStart">Start</button>
            <button id="buttonReset">Reset</button>
            <script src="js/midi.js"></script>
        </div>
    </body>
</html>
